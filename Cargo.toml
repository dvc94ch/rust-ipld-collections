[package]
name = "ipld-collections"
version = "0.1.0"
authors = ["David Craven <david@craven.ch>"]
edition = "2018"

[dependencies]
async-trait = "0.1"
block-cache = { path = "../rust-ipld/cache" }
dag-cbor-derive = { path = "../rust-ipld/dag-cbor-derive" }
ipld-daemon = { path = "../rust-ipld-daemon" }
libipld = { path = "../rust-ipld" }

[dev-dependencies]
async-std = "0.99"
criterion = "0.3"
tempdir = "0.3"

[[bench]]
name = "list"
harness = false

[[bench]]
name = "map"
harness = false

[profile.release]
debug = true
