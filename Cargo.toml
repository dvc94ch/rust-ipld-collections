[package]
name = "ipld-collections"
version = "0.1.1"
authors = ["David Craven <david@craven.ch>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "multiblock ipld collections"
repository = "https://github.com/ipfs-rust/rust-ipld-collections"

[dependencies]
async-std = "1.5.0"
ipld-block-builder = "0.3.0"
libipld = "0.3.0"
thiserror = "1.0.19"

[dev-dependencies]
async-std = { version = "1.5.0", features = ["attributes"] }
criterion = "0.3.2"
model = "0.1.2"
tempdir = "0.3.7"

[[bench]]
name = "list"
harness = false

#[[bench]]
#name = "map"
#harness = false

[profile.release]
debug = true
